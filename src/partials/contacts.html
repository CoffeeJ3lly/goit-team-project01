<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=Montserrat:wght@400;700&family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./contact.css/styles.css" />
    <title>Contact Section</title>
  </head>

  <section>
    <div class="contact-section container">
      <div class="cntct">
        <h2 class="contact-hdr">Fresh Harvest Box has got you covered</h2>
        <div class="contact-img">
          <img class="img-melon" src="../images/melon.jpg" alt="melon" />
          <img class="img-berry" src="../images/berry.jpg" alt="berry" />
        </div>
      </div>

      <div class="contact-order">
        <p class="contact-slogan">
          Our boxes are packed with delicious, nutritious fruits and vegetables,
          perfect for <br />
          anyone looking to eat healthier or support local farmers. Order your
          box today and <br />start enjoying the best that nature has to offer!
        </p>

        <div class="contact-subs">
          <form action="" class="contact-form form">
            <label class="footer-label label">
              <input
                type="text"
                name="email"
                id="contact-email"
                placeholder="Enter email..."
                class="contact-textbox"
                required
              />
            </label>
            <button class="contact-button" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </section>
</html>
